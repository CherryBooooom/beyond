<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<ul>
			<li>a1</li>
			<li>a2</li>
			<li>a3</li>
		</ul>
		<ul>
			<li>b1</li>
			<li>b2</li>
			<li>b3</li>
		</ul>
		<ul>
			<span>c11</span>
			
			<li>c1</li>
			<li>c2</li>
			<li>c3</li>
			
		</ul>
	</body>
	<script src="jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function(){
			$("li:first").each(function(){
				console.log($(this).html());	
			});//a1
			$("li:first-child").each(function(){
				console.log($(this).html());	
			});//a1 b1
			$('li:first-of-type').each(function(){
				console.log($(this).html());
			});//a1 b1 c1
		})
	</script>
</html>
